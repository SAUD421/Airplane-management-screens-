<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 16px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    button.edit, button.delete {
      background-color: #2196F3;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 5px;
    }

    button.delete {
      background-color: #f44336;
    }

    button.edit:hover, button.delete:hover {
      background-color: #0b7dda;
    }
  </style>
  <title>Airplane Models</title>
</head>
<body>
  <div id="app">
    <h2>Airplane Models</h2>
    <input type="text" id="modelInput" placeholder="Enter airplane model">
    <button onclick="addAirplane()">Add Airplane</button>

    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="modelList"></tbody>
    </table>
  </div>

  <script>
    function addAirplane() {
      var modelInput = document.getElementById("modelInput");
      var modelList = document.getElementById("modelList");

      if (modelInput.value.trim() !== "") {
        var newRow = modelList.insertRow();
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);

        cell1.innerHTML = modelInput.value;
        cell2.innerHTML = '<button class="edit" onclick="editAirplane(this)">Edit</button>' +
                          '<button class="delete" onclick="deleteAirplane(this)">Delete</button>';

        modelInput.value = "";
      }
    }

    function editAirplane(button) {
      var row = button.parentNode.parentNode;
      var model = row.cells[0].innerHTML;
      var newModel = prompt("Edit airplane model:", model);

      if (newModel !== null && newModel.trim() !== "") {
        row.cells[0].innerHTML = newModel;
      }
    }

    function deleteAirplane(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
